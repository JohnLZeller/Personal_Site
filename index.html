<html>

<head>
    <title>John Zeller | Software Engineer</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body onload="onStart();">
    
    <div id="main-nav">
        <div id="title"><span id="title_section"></span></div>
        
        <div id="altnav">
            <img onmouseover="changeIcon(this, 'about', 'on');"
                 onmouseout="changeIcon(this, 'about', 'off');"
                 onclick="changeSection('about');"
                 height="100px" src="images/nav/About.png">
            <img onmouseover="changeIcon(this, 'projects', 'on');"
                 onmouseout="changeIcon(this, 'projects', 'off');"
                 onclick="changeSection('projects');"
                 height="100px" src="images/nav/Projects.png">
            <img onmouseover="changeIcon(this, 'contact', 'on');"
                 onmouseout="changeIcon(this, 'contact', 'off');"
                 onclick="changeSection('contact');"
                 height="100px" src="images/nav/Contact.png">
        </div>
    </div>
    
    <div id="content">
        <span id="content_section">
            <div id="badge"><span id="badge_span"></span></div>
        </span>
    </div>
    
    <div id="footer">
       <a href="http://www.facebook.com/JohnLukeZeller" target="_blank">
            <img onmouseover="changeIcon(this, 'fb', 'on');"
                 onmouseout="changeIcon(this, 'fb', 'off');" 
                 onclick="changeIcon(this, 'fb', 'click');"
                 height="70px" src="images/icons/fb.png">
       </a>
       <a href="http://www.twitter.com/JohnLukeZeller" target="_blank">
            <img onmouseover="changeIcon(this, 'tw', 'on');"
                 onmouseout="changeIcon(this, 'tw', 'off');" 
                 onclick="changeIcon(this, 'tw', 'click');"
                 height="70px" src="images/icons/tw.png">
       </a>
       <a href="https://plus.google.com/109697196852908178819/posts" target="_blank">
            <img onmouseover="changeIcon(this, 'gp', 'on');"
                 onmouseout="changeIcon(this, 'gp', 'off');" 
                 onclick="changeIcon(this, 'gp', 'click');"
                 height="70px" src="images/icons/gp.png">
       </a>
       <a href="http://www.github.com/JohnLZeller" target="_blank">
            <img onmouseover="changeIcon(this, 'git', 'on');"
                 onmouseout="changeIcon(this, 'git', 'off');" 
                 onclick="changeIcon(this, 'git', 'click');"
                 height="70px" src="images/icons/git.png">
       </a>
       <a href="http://www.johnzeller.com/ZellerJohnResume.pdf" target="_blank">
            <img onmouseover="changeIcon(this, 'rs', 'on');"
                 onmouseout="changeIcon(this, 'rs', 'off');" 
                 onclick="changeIcon(this, 'rs', 'click');"
                 height="70px" src="images/icons/rs.png">
