<meta charset="utf-8">

<title>Test</title>
<html>
  <body>
    <table style="padding: 10px;">
      <tr style="padding: 10px;"><th>Time</th><th>Event Type</th><th>Description</th><th>Revision</th><th>Repository</th></tr>
      {% for change in changes %}
        <tr style="padding: 10px;">
          <td style="padding: 10px;">{{ change[0] }}</td>
          <td style="padding: 10px;">{{ change[1] }}</td>
          <td style="padding: 10px;"><a href="{{ change[4] }}" target="_blank">{{ change[2] }}</a></td>
          <td style="padding: 10px;">{{ change[3] }}</td>
          <td style="padding: 10px;"><a href="{{ change[6] }}" target="_blank">{{ change[5] }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
