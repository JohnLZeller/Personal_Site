<div class="item{% if index == 0 %} active{% endif %}">
  <blockquote>
    <div class="row">
      <div class="col-sm-3 text-center">
        <img class="img-circle" src="{{ ref['image'] }}" style="width: 100px; height: 100px;">
      </div>
      <div class="col-sm-9">
        <p>{{ ref['text'] }}</p>
        <small>{{ ref['name'] }} ({{ ref['title'] }})</small>
      </div>
    </div>
  </blockquote>
</div>
