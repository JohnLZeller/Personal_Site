<!DOCTYPE HTML>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="This is John Zeller's website!">
<meta name="author" content="John Zeller">
 
<title>John Zeller | Software Developer</title>

<!-- Bootstrap core CSS -->
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='../static/css/bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='../static/css/style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='../static/css/blink.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='../static/css/cover.css') }}">

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="/">JOHN ZELLER: <br class="navbar-toggle">{Software Developer}</a></h3>
              <br><ul class="nav masthead-nav">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="blog">Blog</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">{% block index %}{% endblock %}</div>

        </div>

      </div>

    </div>

    <nav class="navbar-fixed-bottom container-fluid">
      <div class="blink-delay row btn-lg">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </div>
    </nav>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="static/js/docs.min.js"></script>
    <script type="text/javascript">{{ auth_script|safe }}</script>
  </body>
