<!DOCTYPE HTML>

                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <h3 class="masthead-brand hidden-xs" style="margin-top:-10px;"><a href="/">JOHN ZELLER: <br class="navbar-toggle">{Software Developer}</a></h3>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse navbar-menu navbar-right navbar-buttons-full-width" id="bs-example-navbar-collapse-1">

                <ul class="nav masthead-nav hidden-xs navbar-right navbar-buttons-nonmobile">

                </ul>

                  <li><a href="#projects">Projects</a></li>

                  <li><a href="blog">Blog</a></li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="inner cover">{% block index %}{% endblock %}</div>

        </div>

      </div>

    </div>

    <nav class="navbar-fixed-bottom container-fluid">
      <div class="blink-delay row btn-lg">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </div>
    </nav>
