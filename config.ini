[main]
debug = false
csrf = false
log_filepath = ./flask-app.log
log_format = %%(asctime)s | %%(levelname)s | %%(name)s(%%(filename)s:%%(lineno)s) | %%(message)s
log_level = DEBUG
secret_key = my_key  # Replace

[redis]
host = localhost
port = 6379
db = 0

[email]
server = smtp.gmail.com
port = 465
username = my_username  # Replace
password = my_password  # Replace
tls = false
ssl = true